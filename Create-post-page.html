<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="static/css/Create-post-page.css">
</head>
<body>
    <div class="Create_post_page">
        <div class="create_post_border_line"></div>

        <div class="create_post_container">

            <div class="Create_heading_btn_block">
                <div class="back_btn_create_post">

                    <div class="back_btn_heading_post">
                       <a href="secondary-navbar-header.html"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
                       </a>
                        <h2>Create Post</h2>
                    </div>
     
                    <div class="publish_btn_post">
                        <button>Publish</button>
                    </div>
                </div>
            </div>
          

          

            <div class="Create_Post_Profile">
                <img src="static/images/profile2.jpg" alt="">
                <div class="Create_post_profile_detail">
                    <h4>Naveed khosa</h4>
                    <h6>@naveedullah</h6>
                </div>
            </div>

            <div class="Create_post_title_block">
                <input type="text" placeholder="Write title here...">
            </div>

            <div class="Create_post_para_block">
                <input type="text" placeholder="Start here...">
            </div>

            <div class="img_file_place_block">
                <img src="static/images/profile1.jpg" alt="">
            </div>
          <div class="Create_post_uploading_sec">
            <div class="Create_post_uploading_block">
                <div class="create_post_upload_gallery">
                    <label for="createpost_upload_gallery">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M160 80H512c8.8 0 16 7.2 16 16V320c0 8.8-7.2 16-16 16H490.8L388.1 178.9c-4.4-6.8-12-10.9-20.1-10.9s-15.7 4.1-20.1 10.9l-52.2 79.8-12.4-16.9c-4.5-6.2-11.7-9.8-19.4-9.8s-14.8 3.6-19.4 9.8L175.6 336H160c-8.8 0-16-7.2-16-16V96c0-8.8 7.2-16 16-16zM96 96V320c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H160c-35.3 0-64 28.7-64 64zM48 120c0-13.3-10.7-24-24-24S0 106.7 0 120V344c0 75.1 60.9 136 136 136H456c13.3 0 24-10.7 24-24s-10.7-24-24-24H136c-48.6 0-88-39.4-88-88V120zm208 24a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"/></svg>
                    </label>

                    <input type="file" id="createpost_upload_gallery">
                </div>

                <div class="create_post_upload_video">
                    <label for="createpost_upload_video">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M0 128C0 92.7 28.7 64 64 64H320c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128zM559.1 99.8c10.4 5.6 16.9 16.4 16.9 28.2V384c0 11.8-6.5 22.6-16.9 28.2s-23 5-32.9-1.6l-96-64L416 337.1V320 192 174.9l14.2-9.5 96-64c9.8-6.5 22.4-7.2 32.9-1.6z"/></svg>
                    </label>
                    <input type="file" id="createpost_upload_video">
                </div>

                <div class="create_post_upload_camera">
                    <label for="createpost_upload_camera">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M149.1 64.8L138.7 96H64C28.7 96 0 124.7 0 160V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V160c0-35.3-28.7-64-64-64H373.3L362.9 64.8C356.4 45.2 338.1 32 317.4 32H194.6c-20.7 0-39 13.2-45.5 32.8zM256 192a96 96 0 1 1 0 192 96 96 0 1 1 0-192z"/></svg>
                    </label>
                    <input type="file" id="createpost_upload_camera" accept="image/*;capture=camera">

                </div>
            </div>
            <div class="create_post_border_line2"></div>
 </div>
 

        </div>
    </div>
</body>
</html>

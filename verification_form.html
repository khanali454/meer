<html lang="en">
<head>

    <title>Verification form</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Poppins:wght@200&display=swap');

      <link rel="stylesheet" href="static/css/verification_form.css">
</head>
<body>
    <div class="apply_verification_form_info_page">
        <div class="apply_verification_form_info_container">
            <div class="apply_verification_form_back_submit_btn">
                <a href="verification_center.html"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 288 480 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-370.7 0 73.4-73.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-128 128z"/></svg></a>

                <span>Verification Form</span>


            </div>
        </div>
        <div class="apply_verification_form_info_break"></div>

        <div class="verified_form_card_container">
            <h2>Apply for Somiacis Verification</h2>
            <div class="veri_form_block">
                 <form action="">
                      <h4>1. Confirm Authenticity</h4>

                      <label for="">Username</label>
                          <input type="text">

                      <label for="">Display Name</label>
                          <input type="text">

                      <label for="">Legal Name</label>
                          <input type="text">

                      <label for="">Date of Birth</label>
                          <input type="date">

               
                     <label for="">Country/Region</label>
                     <select name="" id="">
                        <option value="Pak">Pak</option>
                        <option value="Pak">pak</option>
                        <option value="Pak">pak</option>
                     </select> 

                     <label for="">State</label>
                     <select name="" id="">
                        <option value="Pak">pak</option>
                        <option value="Pak">pak</option>
                        <option value="Pak">pak</option>
                     </select> 

                     <label for="">District</label>
                     <select name="" id="">
                        <option value="Pak">pak</option>
                        <option value="Pak"></option>
                        <option value="Pak"></option>
                     </select> 

                     <label for="">Area</label>
                     <select name="" id="">
                        <option value="Pak">pak</option>
                        <option value="Pak"></option>
                        <option value="Pak"></option>
                     </select> 

                     <label for="">Phone</label>
                     <input type="tel"  pattern="([0-9]{3,4})-([0-9]{7})" required>
 
                     <label for="">Email</label>
                     <input type="email">
                      
                     <label for="">ID Proof</label>
                     <select name="" id="" >
                        <option value="">Select</option>
                        <option value="">Aadhar Card</option>
                        <option value="">Voter Card</option>
                        <option value="">Pan Card</option>
                     </select> 

                     <input type="file">

                     <h4>2. Confirm Notability</h4>
                     
                     <label for="">Category</label>
                     <select name="" id="" >
                        <option value="">Select</option>
                        <option value="">The</option>
                        <option value="">Voter </option>
                        <option value="">Pan </option>
                     </select> 

                     <label for="">Country</label>
                     <select name="" id="" >
                        <option value="">Select</option>
                        <option value="">kashmir</option>
                        <option value="">usa</option>
                        <option value="">Pak</option>
                     </select> 

                     <label for="">About</label>
                     <input type="text" name="" id="">
                     <label for="">Audience(Optional)</label>
                     <input type="text" name="" id="">
                     <label for="">Also known as (Optional)</label>
                     <input type="text" name="" id="">

                     <h4>3.Education, Work & Experience(Optional)</h4>
                     <label for="">Studies</label>
                     <input type="text" name="" id="">
                     <label for="">Work & Jobs</label>
                     <input type="text" name="" id="">

                     <h4>4. Related links(Optional)</h4>
                     <label for="">Link 1</label>
                     <input type="text" name="" id="" value="TYPE">
                     <input type="text" name="" id="" value="URL:">
                     <label for="">Link 2</label>
                     <input type="text" name="" id="" value="TYPE">
                     <input type="text" name="" id="" value="URL:">

                     <h4>5. Describe Specfically Why are you requesting?</h4>
                     <textarea name="" id="" cols="30" rows="10"></textarea>

                     <input type="submit">
                </form>
            </div>
        </div>


    </div>
    
</body>
</html>

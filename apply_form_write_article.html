            Apply form for Writing Article

            <div class="tab">
                <button class="tablinks active" onclick="openCity(event, 'London')"></button>
                <button class="tablinks" onclick="openCity(event, 'Paris')"></button>

            <div class="apply_form_form" id="London">
                <form action=""> 
                    <h4>Confirm Authenticity</h4>

                    <label for="">Username(Somiacis)</label>
                    <input type="text">

                    <label for="">Legal Name</label>
                    <input type="text">

                    <label for="">DOB</label>
                    <input type="date">

                    <label for="">Country/Region</label>
                    <select name="" id="">
                        <option value="pak">Pak</option>
                        <option value="ind">ind</option>
                    </select>
                    

                    <label for="">State</label>
                    <select name="" id="">
                        <option value="pak">Pak</option>
                        <option value="ind">ind</option>
                    </select>
                    
                    
                    <label for="">District</label>
                    <select name="" id="">
                        <option value="pak">Pak</option>
                        <option value="ind">ind</option>
                    </select>

                    <label for="">Phone</label>
                    <input type="tel"  pattern="([0-9]{3,4})-([0-9]{7})" required>

                    <label for="">Email</label>
                    <input type="email">
                     
                    <label for="">ID Proof (optional)</label>
                    <input type="file">
                     
             
             
                    <input type="submit" value="Save & Continue">
                </form>
            </div>
            <div class="apply_form_form" id="Paris">
               <form action=""> 
                <h4>Display Profile Options</h4>
                <label for="">Display Name</label>
                <input type="text">

                
                <label for="">DOB(Optional)</label>
                <input type="date">

                <label for="">About/Bio</label>
                <input type="text">


                <label for="">Field of Writing</label>
                <input type="text">

                
                <label for="">Profile photo</label>
                <input type="file">

                
                <label for="">Cover photo</label>
                <input type="file">
                
             <h4>Contact info</h4>
             <label for="">Work Email</label>
             <input type="email">

             <label for="">Work Phone (Optional)</label>
             <input type="tel">

             <label for="">Address (Optional)</label>
             <input type="tel">

             <label for="">Website (Optional)</label>
             <input type="text">

                <input type="submit" value="Save & Continue">
              </form>
            </div>

            
            <div class="apply_form_form" id="Tokyo">
              <form action="">

                <label for="">Category</label>

                </select>
                

                <label for="">Audience</label>

                <label for=""> Alias</label>
                <input type="text">


                <input type="submit" value="save & continue">

            </form>

            </div>


            <div class="apply_form_form" id="edu4">

                  <h4>Education, Job & Experience(Optional)</h4>

                  <input type="text">

                  <label for="">Jobs</label>
                  <input type="text">

                  <input type="text">

              </form>
  
              </div>

              <div class="apply_form_form" id="social5">

                  <input type="text" value="URL:">
                  <label for=""> Pinterest</label>
                  <input type="text" value="URL:">
  
  
                  <input type="submit" value="save & continue">

              </div>

                  <input type="submit" value="SUBMIT APPLICATION">

              </div>

    <script src="static/js/Js.js"></script>
    <script>
              $("#London").show("slow");
        function openCity(evt, cityName) {
            var i, apply_form_form, tablinks;
            apply_form_form = $('.apply_form_form');
            // for (i = 0; i < apply_form_form.length; i++) {
            //     apply_form_form.apply_form_form[i].hide();
            // }
            apply_form_form.each(function (index, element) {
                $(element).hide();
                // $(element).hide("slow");
            });

            tablinks = $('.tablinks');
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(' active', '');
            }
            $("#"+cityName).show("slow");
            evt.currentTarget.className += ' active';
        }
    </script>

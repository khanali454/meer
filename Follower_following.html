    <script>
        const $FolowerLinks = $('.follower_Tab_link');
        const $FollowerPanes = $('.following_tab_data');

        $FolowerLinks.on('click', function (event) {
            event.preventDefault(); // prevent default link behavior

            // remove active class from all links and panes
            $FolowerLinks.removeClass('following_active');
            $FollowerPanes.removeClass('following_active');

            // add active class to clicked link and corresponding pane
            $(this).addClass('following_active');
            $($(this).attr('href')).addClass('following_active');
        });
    </script>
    <script>

        const openSerachtab = document.querySelector(".open_serach_tab");
        const closeSerachtab = document.querySelector(".close_serach_tab");
        const followerFollowingbacksubmitbtn = document.querySelector(".follower_top_sec .follower_following_back_submit_btn");
        const openSerachtabInput = document.querySelector("input");
        const backFollowerpage = document.querySelector(".back_follower_page");
        const nameProfile = document.querySelector(".name_profile");
        openSerachtab.onclick = () => {
            nameProfile.classList.add("active");
            followerFollowingbacksubmitbtn.classList.add("active");
            openSerachtabInput.classList.add("active");
            closeSerachtab.classList.add("active");
            backFollowerpage.classList.add("active");


        }
        closeSerachtab.onclick = () => {
            followerFollowingbacksubmitbtn.classList.remove("active");
            openSerachtabInput.classList.remove("active");
            closeSerachtab.classList.remove("active");
            backFollowerpage.classList.remove("active");
            nameProfile.classList.remove("active");

            // document.getElemetaById("closing_width").style.width="40px";

        }
    </script>
